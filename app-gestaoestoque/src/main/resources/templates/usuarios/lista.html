<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/>
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Usuários</span>
	                    </li>
	                </ul>
	                
	            </div>
	            	
	                <a class="btn btn-primary btn-md" href="/usuarios/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Usuários</span>
	                </a>
	            
	        </nav>
	<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${sucesso != null}" th:text="${sucesso}"></div>
	               	
	        <div class="container">

	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Id</th>
	                        <th>Nome</th>
	                        <th>Login</th>
	                       
	                        <th>E-mail</th>
	                        <th>CPF</th>
	                        <th>Status</th>
	                        <th>Ações</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="usuario : ${usuarios}">
	                        <td th:text="${usuario.id}"></td>
	                        <td th:text="${usuario.nome}"></td>
	                        <td th:text="${usuario.login}"></td>
	                        
	                        <td th:text="${usuario.email}"></td>
	                        <td th:text="${usuario.cpf}" data-mask="000.000.000-00"></td>
	                        <td th:if="${usuario.status}" th:text="Ativo"></td>
	                        <td th:unless="${usuario.status}" th:text="Inativo"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/usuarios/editar/{id} (id=${usuario.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                             <a class="btn btn-danger btn-sm" th:href="@{/usuarios/excluir/{id} (id=${usuario.id}) }" role="button">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </a>
	                        </td>
	                    </tr>
	                    
	                    </tbody>
	                </table>
	                
	                <nav aria-label="Page navigation example">
					  <ul class="pagination justify-content-center">
						 <li class="page-item disabled">
						     <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
						 </li>
						 <li class="page-item"><a class="page-link" href="#">1</a></li>
						 <li class="page-item"><a class="page-link" href="#">2</a></li>
						 <li class="page-item"><a class="page-link" href="#">3</a></li>
						 <li class="page-item">
						     <a class="page-link" href="#">Next</a>
						  </li>
					  </ul>
					</nav>
	                
	            </div>
	        </div>
	    </section>
</body>
</html>
