<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav mr-auto">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
		                        <span th:unless="${usuario.id} == null">Editar Usuário</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/usuarios/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Usuários</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form th:action="@{/usuarios/editar}" th:object="${usuario}" method="POST">
	            
	            	<div th:replace="fragments/validacao :: validacao"> </div>
	            	<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${erroNome != null}" th:text="${erroNome}"></div>
	
	                <div class="form-row">
	                	
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Usuário</label>
	                        <input style="text-transform:uppercase" type="text" maxlength="255"  class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" name="nome" th:field="*{nome}" required/>
	                        <div class="invalid-feedback">
	                    	</div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="nome">Login</label>
	                        <input type="text" maxlength="100"  class="form-control" id="login" placeholder="login"
	                               th:field="*{login}" name="login"  required/>
	                        <div class="invalid-feedback">
	                    	</div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="senha">Senha</label>
	                         <input type="password" maxlength="100"  class="form-control" id="senha" placeholder="senha"
	                               th:field="*{senha}" name="senha"required/>
	                        <div class="invalid-feedback">
	                    	</div>
	                    </div>
	                    
	                    
	                    <div class="form-group col-md-6">
	                        <label for="email">E-mail</label>
	                        <input type="email" class="form-control" id="email" maxlength="255" placeholder="email@example.com"
	                                name="email" th:field="*{email}" required/>
	                        <div class="invalid-feedback">
							
	                        </div>
	                    </div>
	                    
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cpf">CPF</label>
	                        <input data-mask="000.000.000-00" type="text" minlength="11" maxlength="11" class="form-control" id="cpf" name="cpf" th:field="*{cpf}" required/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    
	                  	<div class="form-row">
		                    <div class="form-group col-md-6" th:if="${#request.userPrincipal.principal.ids} != ${usuario.id}">
		                        <label for="status">Status (ativo)</label><br>
		                        <input type="checkbox" th:field="*{status}"/>
		                    </div>
	                	</div>
	               
	                </div>
	                
	                <input type="hidden" id="id" name="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
</body>
</html>
