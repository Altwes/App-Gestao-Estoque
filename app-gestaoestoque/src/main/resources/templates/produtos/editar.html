<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
		        <nav class="navbar navbar-expand-md bg-light">
		            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		                <ul class="navbar-nav mr-auto">
		                    <li class="nav-item active">
		                        <i class="oi oi-caret-right"></i>
		                        <span th:unless="${produto.id} == null">Editar Produto</span>
		                    </li>
		                </ul>
		            </div>
		                <a class="btn btn-primary btn-md" href="/produtos/listar" role="button">
		                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
		                    <span>Listar Produtos</span>
		                </a>
		            
		        </nav>
	        </div>
	        
	        <div class="container" id="cadastro">
	            <form th:action="@{/produtos/editar}" th:object="${produto}" method="POST">
	            	
	            	<div th:replace="fragments/validacao :: validacao"> </div>
	            	<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${erroNome != null}" th:text="${erroNome}"></div>
	            	
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="descricao">Produto</label>
	                        <input style="text-transform:uppercase; height: 60px;" type="text" class="form-control" id="descricao"
	                               placeholder="Descrição" th:field="*{descricao}" required/>
	                    </div>
	                </div>
	                
	                 <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="status">Status (ativo)</label><br>
	                        <input type="checkbox" th:field="*{status}"/>
	                    </div>
	                </div>
	           
	                <input type="hidden" id="id" name="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
